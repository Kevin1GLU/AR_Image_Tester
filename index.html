<!DOCTYPE html>
<html>
  <head>
    <title>Custom Marker with 3D Model</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; width: 100%; height: 100%; }
      .arjs-loader {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="arjs-loader" id="loader">Loading AR... please wait</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="antialias: true; alpha: true"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Custom marker -->
      <a-marker type="pattern" url="markerr.patt">
        <a-entity
          gltf-model="model3.glb"
          scale="5 5 5"
          position="50 150 0"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Wait until the camera is active
      document.querySelector('a-scene').addEventListener('loaded', () => {
        const arSystem = document.querySelector('a-scene').systems["arjs"];
        if (arSystem && arSystem.arToolkitSource && arSystem.arToolkitSource.domElement) {
          arSystem.arToolkitSource.domElement.addEventListener("canplay", () => {
            document.getElementById('loader').style.display = 'none';
          });
        }
      });
    </script>
  </body>
</html>
