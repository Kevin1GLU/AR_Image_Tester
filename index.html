<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Image Tracking Example</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@master/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        color: white;
        font-size: 1.5em;
      }
    </style>
  </head>

  <body>
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >

      <a-nft
        type="nft"
        url="nft/tracking_image"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-entity
          gltf-model="model3.glb"
          animation-mixer
          scale="0.5 0.5 0.5"
          position="0 0 0"
        ></a-entity>
      </a-nft>

      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
