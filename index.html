<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.4.2/aframe/build/aframe-ar.min.js"></script>
    <!-- Add aframe-extras for animation-mixer component -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-assets>
        <a-asset-item id="animated-asset" src="model.glb"></a-asset-item>
      </a-assets>

      <!-- Marker -->
      <a-marker type="pattern" url="markerr.patt">
        
        <!-- Model - Removed gesture-handler since it's not loaded -->
        <a-entity
          scale="3 3 3"
          animation-mixer="loop: repeat"
          gltf-model="#animated-asset"
          position="0 0 0"
          rotation="0 0 0">
        </a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
    </script>
  </body>
</html>
