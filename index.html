<!DOCTYPE html>
<html>
  <head>
    <title>Custom Marker with 3D Model</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; width: 100%; height: 100%; }
      .arjs-loader {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="arjs-loader" id="loader">Loading AR... please wait</div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="antialias: true; alpha: true"
      onloaded="document.getElementById('loader').style.display='none'">

      <!-- Custom marker -->
      <a-marker type="pattern" url="markerr.patt">
        <a-entity
          gltf-model="model3.glb"
          scale="3 3 3"
          position="0 0 0"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
