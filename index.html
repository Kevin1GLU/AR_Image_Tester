<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.4.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Marker -->
      <a-marker type="pattern" url="markerr.patt">
        <!-- Video 1 -->
        <a-video 
          src="#video1" 
          id="videoPlane1"
          width="1.5" 
          height="0.818" 
          position="0.8 0 0.5"
          rotation="-90 0 0"
          material="shader: flat; transparent: true; opacity: 0;">
        </a-video>

        <!-- Video 2 -->
        <a-video 
          src="#video2"
          id="videoPlane2"
          width="1.5" 
          height="0.818" 
          position="0.8 0 -0.5"
          rotation="-90 0 0"
          material="shader: flat; transparent: true; opacity: 0;">
        </a-video>

        <a-video 
          src="#video1"
          id="videoPlane3"
          width="1.5" 
          height="0.818" 
          position="-0.8 0 0.5"
          rotation="-90 0 0"
          material="shader: flat; transparent: true; opacity: 0;">
        </a-video>

        <!-- Video 2 -->
        <a-video 
          src="#video2"
          id="videoPlane4"
          width="1.5" 
          height="0.818" 
          position="-0.8 0 -0.5"
          rotation="-90 0 0"
          material="shader: flat; transparent: true; opacity: 0;">
        </a-video>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>

      <!-- Hidden video elements -->
      <video id="video1" autoplay loop muted playsinline webkit-playsinline style="display: none">
        <source src="clip1.webm" type="video/webm" />
      </video>

      <video id="video2" autoplay loop muted playsinline webkit-playsinline style="display: none">
        <source src="clip2.webm" type="video/webm" />
      </video>
    </a-scene>

    <script>
      const video1 = document.querySelector("#VideoPlane1");
      const video2 = document.querySelector("#video2");
      const marker = document.querySelector("a-marker");

      let playTimeout1, playTimeout2;

      marker.addEventListener("markerFound", () => {
        // Delay video1 by 1 seconds
        playTimeout1 = setTimeout(() => {
          video1.play();
          document.querySelector("#videoPlane1").setAttribute("material", "opacity", "1");
        }, 5000);

        // Delay video2 by 5 seconds
        playTimeout2 = setTimeout(() => {
          video2.play();
          document.querySelector("#videoPlane2").setAttribute("material", "opacity", "1");
        }, 2000);
      });

      marker.addEventListener("markerLost", () => {
        clearTimeout(playTimeout1);
        clearTimeout(playTimeout2);
        video1.pause();
        video2.pause();
        video1.currentTime = 0;
        video2.currentTime = 0;
      });
    </script>
  </body>
</html>
