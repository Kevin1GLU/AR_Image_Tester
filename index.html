<!-- Video Test page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AR.js Video on Marker</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <body>
    <!-- Loading screen -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <a-scene
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false"
      renderer="logarithmicDepthBuffer: true; antialias: true; precision: mediump;"
      arjs="trackingMethod: best; sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      embedded
    >
      <a-assets>
        <!-- Load the video asset -->
        <video id="webm-video" src="blue_shockwave.webm" autoplay loop muted playsinline></video>
      </a-assets>

      <a-marker type="pattern" preset="custom" url="markerr.patt">
        <!-- Create the plane and display the video -->
        <a-entity
          geometry="primitive: plane; width: 3; height: 3"
          material="src: #webm-video; transparent: true; opacity: 1"
          position="0 0 0"
          rotation="0 0 0"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
      <a-light type="directional" intensity="3" position="2 4 4"></a-light>
      <a-light type="ambient" intensity="0.5" color="#BBB"></a-light>
    </a-scene>

    <script>
      // Remove loader when scene is ready
      const scene = document.querySelector('a-scene');
      const loader = document.querySelector('.arjs-loader');
      scene.addEventListener('loaded', function () {
        loader.style.display = 'none';
      });
    </script>
  </body>
</html>
