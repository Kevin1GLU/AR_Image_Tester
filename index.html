<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.4.2/aframe/build/aframe-ar.min.js"></script>
    <!-- Add aframe-extras for animation-mixer component -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-assets>
        <a-asset-item id="animated-asset" src="model.glb"></a-asset-item>
        <!-- Move videos inside a-assets -->
        <video id="video1" autoplay loop muted playsinline webkit-playsinline style="display: none">
          <source src="Comp 1.webm" type="video/webm" />
        </video>
        <video id="video2" autoplay loop muted playsinline webkit-playsinline style="display: none">
          <source src="Comp 2.webm" type="video/webm" />
        </video>
      </a-assets>

      <!-- Marker -->
      <a-marker type="pattern" url="markerr.patt">
        <!-- Video 1 -->
        <a-video 
          src="#video1" 
          id="videoPlane1"
          width="1.5" 
          height="0.818" 
          position="0.8 -0.1 0.5"
          rotation="-90 0 0"
          material="shader: flat; transparent: true; opacity: 0;">
        </a-video>

        <!-- Video 2 -->
        <a-video 
          src="#video2"
          id="videoPlane2"
          width="1.5" 
          height="0.818" 
          position="0.8 -0.1 -0.5"
          rotation="-90 0 0"
          material="shader: flat; transparent: true; opacity: 0;">
        </a-video>
        
        <!-- Model - Removed gesture-handler since it's not loaded -->
        <a-entity
          scale="3 3 3"
          animation-mixer="loop: repeat"
          gltf-model="#animated-asset"
          position="0 0 0"
          rotation="0 0 0">
        </a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const video1 = document.querySelector("#video1");
      const video2 = document.querySelector("#video2");
      const videoPlane1 = document.querySelector("#videoPlane1");
      const videoPlane2 = document.querySelector("#videoPlane2");
      const marker = document.querySelector("a-marker");

      let playTimeout1, playTimeout2;
      let stopTimeout1, stopTimeout2;
      
      // Video play handler functions
      function playVideo1() {
        video1.play()
          .then(() => {
            videoPlane1.setAttribute("material", "opacity", "1");
            
            // Stop video1 after 8 seconds of playing
            stopTimeout1 = setTimeout(() => {
              video1.pause();
              videoPlane1.setAttribute("material", "opacity", "0");
              video1.currentTime = 0;
            }, 8000);
          })
          .catch(error => console.error("Error playing video 1:", error));
      }
      
      function playVideo2() {
        video2.play()
          .then(() => {
            videoPlane2.setAttribute("material", "opacity", "1");
            
            // Stop video2 after 8 seconds of playing
            stopTimeout2 = setTimeout(() => {
              video2.pause();
              videoPlane2.setAttribute("material", "opacity", "0");
              video2.currentTime = 0;
            }, 8000);
          })
          .catch(error => console.error("Error playing video 2:", error));
      }

      // Reset all videos and timers
      function resetVideos() {
        // Clear all timeouts
        clearTimeout(playTimeout1);
        clearTimeout(playTimeout2);
        clearTimeout(stopTimeout1);
        clearTimeout(stopTimeout2);

        // Reset video planes opacity
        videoPlane1.setAttribute("material", "opacity", "0");
        videoPlane2.setAttribute("material", "opacity", "0");

        // Reset videos
        video1.pause();
        video2.pause();
        video1.currentTime = 0;
        video2.currentTime = 0;
      }

      marker.addEventListener("markerFound", () => {
        // Reset everything first to handle reconnection properly
        resetVideos();
        
        // Delay video1 by 5 seconds
        playTimeout1 = setTimeout(playVideo1, 5000);

        // Delay video2 by 2 seconds
        playTimeout2 = setTimeout(playVideo2, 2000);
      });

      marker.addEventListener("markerLost", () => {
        resetVideos();
      });
    </script>
  </body>
</html>
